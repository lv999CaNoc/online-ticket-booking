<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--    CSS     -->
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/fontawesome.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/animate.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/flaticon.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/magnific-popup.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/odometer.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/owl.carousel.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/owl.theme.default.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/nice-select.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">

    <link rel="shortcut icon" th:href="@{/images/favicon.png}" type="image/x-icon">

    <title>Đăng ký</title>
</head>
<body>
<!-- ==========Preloader========== -->
<div th:replace="index :: preloader"></div>
<!-- ==========Preloader========== -->
<!-- ==========Sign-Up-Section========== -->
<section class="account-section bg_img" data-background="/images/account-bg.jpg">
    <div class="container">
        <div class="padding-top padding-bottom">
            <div class="account-area">
                <div class="section-header-3">
                    <h2 class="title">welcome </h2>
                </div>
                <div th:if="${param.success}" class="alert text-center text-success">Đăng ký thành công. Vui lòng kiểm tra địa chỉ email để kích hoạt tài khoản của bạn.</div>

                <form class="account-form" th:object="${user}" th:action="@{/register}" method="post">

                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger">Email error</span>
                    <div class="form-group">
                        <input type="email" name="email" th:field="*{email}" placeholder="Enter Your Email" id="email1" required>
                    </div>

                    <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger">Username error</span>
                    <div class="form-group">
                        <input type="text" name="username" th:field="*{username}" placeholder="Enter Username" id="username"
                               required minlength="4" maxlength="10">
                    </div>

                    <div class="form-group">
                        <input type="password" name="password" th:field="*{password}" placeholder="Password" id="pass1"
                               required minlength="6">
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Comfirm Password" id="pass2"
                               required minlength="6">
                    </div>

                    <div class="form-group">
                        <input type="text" th:field="*{firstName}" placeholder="First name"
                               requiredmaxlength="10">
                    </div>
                    <div class="form-group">
                        <input type="text" th:field="*{lastName}" placeholder="Last name"
                               required maxlength="10">
                    </div>
                    <div class="form-group">
                        <input type="text" th:field="*{phoneNumber}" placeholder="Phone number" id="Phone"
                               required minlength="10" maxlength="10">
                    </div>

                    <div class="form-group checkgroup">
                        <input type="checkbox" id="bal" required>
                        <label for="bal">I agree to the <a href="#0">Terms, Privacy Policy</a> and <a href="#0">Fees</a></label>
                    </div>
                    <div class="form-group text-center">
                        <input type="submit" value="Sign Up">
                    </div>
                </form>
                <div class="option">
                    Already have an account? <a th:href="@{/login}">Login</a>
                </div>
                <div class="or"><span>Or</span></div>

                <ul class="social-icons">
                    <li>
                        <a href="#0">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#0" class="active">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#0">
                            <i class="fab fa-google"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</section>
<!-- ==========Sign-Up-Section========== -->

<script th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
<script th:src="@{/js/modernizr-3.6.0.min.js}"></script>
<script th:src="@{/js/plugins.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/isotope.pkgd.min.js}"></script>
<script th:src="@{/js/magnific-popup.min.js}"></script>
<script th:src="@{/js/owl.carousel.min.js}"></script>
<script th:src="@{/js/wow.min.js}"></script>
<script th:src="@{/js/countdown.min.js}"></script>
<script th:src="@{/js/odometer.min.js}"></script>
<script th:src="@{/js/viewport.jquery.js}"></script>
<script th:src="@{/js/nice-select.js}"></script>
<script th:src="@{/js/main.js}"></script>

</body>
</html>
